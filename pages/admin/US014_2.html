<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Consumer</title>
    <link rel="stylesheet" href="/css/admin/US014.css">
</head>
<body>
    <div class="container">
        <h1>Update Consumer</h1>
        <form id="updateForm" onsubmit="updateConsumer(event)">
            <div class="form-group">
                <label for="customerId">Customer ID (Non-editable):</label>
                <input type="text" id="customerId" readonly>
            </div>
            <div class="form-group">
                <label for="consumerNumber">Consumer Number (Non-editable):</label>
                <input type="text" id="consumerNumber" readonly>
            </div>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="contactInfo">Contact Information (Email):</label>
                <input type="email" id="contactInfo" required>
            </div>
            <div class="form-group">
                <label for="customerType">Customer Type:</label>
                <select id="customerType" required>
                    <option value="Individual">Individual</option>
                    <option value="Business">Business</option>
                </select>
            </div>
            <div class="form-buttons">
                <button type="submit">Update</button>
                <button type="button" onclick="goBack()">Back</button>
            </div>
        </form>
        <div id="message" class="message"></div>
    </div>
    <script src="/js/admin/US014.js"></script>
</body>
</html>
