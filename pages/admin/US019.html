<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaint</title>
    <link rel="stylesheet" href="/css/admin/US019.css">
</head>
<body>
    <div class="container">
        <h2>Update Complaints</h2>
        <div class="search-section">
            <input type="text" id="customerId" placeholder="Customer ID / Consumer Number">
            <input type="text" id="complaintId" placeholder="Complaint ID">
            <select id="complaintType">
                <option value="">Select Complaint Type</option>
                <option value="Billing Issue">Billing Issue</option>
                <option value="Service Interruption">Service Interruption</option>
            </select>
            <input type="date" id="startDate">
            <input type="date" id="endDate">
            <button onclick="searchComplaints()">Search</button>
        </div>

        <div id="complaintSummary" class="complaint-summary">
            <h3>Complaint Summary</h3>
            <p><strong>Complaint ID:</strong> <span id="summaryComplaintId"></span></p>
            <p><strong>Customer ID:</strong> <span id="summaryCustomerId"></span></p>
            <p><strong>Complaint Type:</strong> <span id="summaryComplaintType"></span></p>
            <p><strong>Date Submitted:</strong> <span id="summaryDateSubmitted"></span></p>
            <p><strong>Status:</strong> <span id="summaryStatus" class=""></span></p>
            <p><strong>Last Updated:</strong> <span id="summaryLastUpdated"></span></p>
            
            <label for="statusUpdate">Update Status:</label>
            <select id="statusUpdate">
                <option value="Open">Open</option>
                <option value="In Progress">In Progress</option>
                <option value="Resolved">Resolved</option>
            </select>
            <textarea id="statusNotes" placeholder="Enter notes on status change..." rows="3" style="width:100%; margin-top:10px;"></textarea>
            <button onclick="updateStatus()">Save</button>
        </div>
    </div>
    <script src="/js/admin/US019.js"></script>
</body>
</html>
