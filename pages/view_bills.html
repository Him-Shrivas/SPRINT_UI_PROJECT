<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Payment</title>
    <link rel="stylesheet" href="/css/view_bills.css">
</head>
<body>
    <div class="container">
        <h2>View/Pay Bill</h2>
        <table>
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Consumer No</th>
                    <th>Bill Number</th>
                    <th>Payment Status</th>
                    <th>Connection Type</th>
                    <th>Connection Status</th>
                    <th>Mobile Number</th>
                    <th>Bill Period</th>
                    <th>Bill Date</th>
                    <th>Due Date</th>
                    <th>Disconnection Date</th>
                    <th>Due Amount</th>
                    <th>Payable Amount</th>
                </tr>
            </thead>
            <tbody id="billTable">
                <!-- Dynamic rows will be inserted here -->
            </tbody>
        </table>
        <div class="total-container">
            <strong>Total Payable Amount: </strong> <span id="totalAmount">0</span>
        </div>
        <button class="pay-button" id="proceedToPay" disabled>Proceed to Pay</button>
    </div>
     
    <script src="/js/view_bills.js"></script>
</body>
</html>
